<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- preped -->
    <p>parrafo de preferencia</p>
    <!-- appendChild -->

    <script>
        // Creacion de elementos

        // function showClassName () {
        //     return "holiiii"
        // }

        // document.body.innerHTML = `<p class="${customclassname()}"> Lao tse es un grande </p>`


        // creo elemento tipo parrafo
       const newparrafo = document.createElement('p');
       console.log(newparrafo);
        
        //a√±adido de atributos y contenido
       newparrafo.setAttribute('class', 'hola');
       newparrafo.textContent = "parrafo dinamico";

        //inseto elemento en el dom
        document.body.appendChild(newparrafo);

        // -------------------------FORMA OBTIMA----------------------------

        // // creo un fragment document
        // let fragment = new DocumentFragment;
        // let newparrafo = document.createElement('p');

        // // 
        // fragment.append(newparrafo);

        // document.body.appendChild(fragment);


        
        // ----------------------insertBefore-------------------------

        const referenceNode = document.querySelector('.x');

        let fragment = new DocumentFragment;
        let newparrafo = document.createElement('p');
        newparrafo.textContent = "hola";
        // 
        fragment.append(newparrafo);

        document.body.insertBefore(fragment, referenceNode);

        // append me permite selecionar un conjuto de nodos individuales
        
    </script>
    
</body>
</html>

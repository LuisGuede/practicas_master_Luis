    <script>

        // 1. crea 10 un párrafos automáticamente dentro de la etiqueta body con el texto: "párrafo creado con un bucle for".
        // - Ponle borde y margen vertical al párrafo para distinguirlo.
        // - Cambia un poco el color de fondo del párrafo cada iteración
        // - Pon el fondo azul al párrafo número 

        for (let contador = 0; contador < 10; contador++) {
            canalBlue = contador;
            document.body.innerHTML += `<p style='border: 1px solid black; background-color: #00${canalBlue}; color: #FFF; padding: 20px;'>
                párrafo generado con js </p>`;
        }

        // 2. Crea 100 botones con un número dentro del 1 al 100 que cuando hagas click en ellos lancen el mensaje en consola: hice click en el número [x]!

        // mis botones
        function handleClick(numero) {
            console.log(`Hice clic en el número ${numero}!`);
        }

        // Creo 100 botones
        for (let i = 1; i <= 100; i++) {
            const button = document.createElement('button');
            button.textContent = i; // Texto del botón es el número
            button.addEventListener('click', () => handleClick(i)); // Agregar evento clic
            document.body.appendChild(button); // Agregar el botón al cuerpo del documento
        }


        // 3. crea un prompt() que pida al usuario introducir una letra y se repita en bucle hasta que el usuario introduzca la letra x.

        respuesta =""
        var i = 0;
        while(respuesta !="x"){

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    
<div class="box">
    <div class="dado_shape first_face">
        <div class="dot"></div>
    </div>
</div>

<div class="box">
    <div class="dado_shape second_face">
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>

<div class="box">
    <div class="dado_shape third_face">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>

<div class="box">
    <div class="dado_shape fourth_face">
        <div class="column">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="column">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</div>

<div class="box">
    <div class="dado_shape fith_face">
        <div class="column">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="dot"></div>
        <div class="column">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</div>

<div class="box">
    <div class="dado_shape sixth_face">
        <div class="column">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="column">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</div>

</body>
</html>

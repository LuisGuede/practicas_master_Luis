    <script>

        // FUNCION DECLARADA--------------------------------------------------------

        // Declaracion - Defino la funcion
        function sumarNumeros(numero1, numero2) {

            const resultado = numero1 + numero2;

            return resultado;
        }

        // llamada
        document.body.innerHTML += sumarNumeros(4, 5);
        document.body.innerHTML += sumarNumeros(2, 8);
        document.body.innerHTML += sumarNumeros(2, 9);

        // Declaracion - Defino la funcion
         function sumarNumeros(tipo, numero1, numero2) {

        if(tipo=="summar") { return sumar (numero1, numero2);}

        }

        function sumar (numero1, numero2){

            return numero1 + numero2;

        }

    // FUNCION ANONIMA-------------------------------------------------------- 
    //  (funcion que no tienen nombre), necesita callback o ser guardada en una variable.

 
    document.body.addEventListener('click', function(){})

    // FUNCION EXPRESION  Hoisting no-------------------------------------------------------- 

    function sumar2(num1, num2){
        console.log('action2');
        return num1 + num2
    }


    // FUNCION  DECLARADA - Hoisting si (la puedo poner donde yo quiera en el codigo)-------------------------------------------------------- 

    function sumar1(num1, num2){
        console.log('action');
        return num1 + num2
    }

    // FUNCION AUTOINVOCADA IIFE-------------------------------------------------------- 

    (function sumar3(){
        console.log('action3');
    })()

    (function sumar3(parametros1){
        console.log(parametros1);
    })("hola esto es el parametro de IIFE")

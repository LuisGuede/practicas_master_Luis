        // ctx.moveTo(100, 200);

        // Espiral

        // defino los centros
        let centerX = 200;
        let centerY = 200;

        // Posiciono el pincel en los centros definidos
        ctx.moveTo(centerX, centerY)

        // cambio color del backgorund
        ctx.fillstyle= "black";
        ctx.fillRect(0,0,myCanvas.width, myCanvas.height);

        // Para,etros para nutrir el bucle y la espiral
        // espacio entre lineas de la espiral
        let gap = 2;

        // incremento/resolucion de la espiral
        let increment = 1;

        // valor de incremento aplicado ala formula
        let theta = increment;

        while(theta < 40*Math.PI){

            // la magia
            let newX = centerX + theta * Math.cos(theta)* gap;
            let newY = centerY + theta * Math.sin(theta)* gap;

            ctx.strokeStyle = "#865DFF";
            ctx.lineTo(newX, newY);

            // incremento theta en base el incremento para que la espiral avance
            theta = theta + increment;
        }

        ctx.stroke(); // accion de pintar



    </script>

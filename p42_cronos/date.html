<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Creo fecha actual en el instante de ejecucion del codigo
        let fechadehoy = new Date();

        // AÃ±o en formato AAAA
        fechadehoy.getFullYear();

        // Mes en formato 0-11
        fechadehoy.getMonth();

        // Dia en formato 1-31
        fechadehoy.getDate();

        // Horas en formato 24H
        fechadehoy.getHours();

        // Minutos en formato 0-59
        fechadehoy.getMinutes();

        // Milisegundos en formato 0-999
        fechadehoy.getMilliseconds();

        // Hora completa actual en milisegundos
        fechadehoy.getTime();

        // Dia de la semana formato 1-7
        fechadehoy.getDay();

        // timetap fecha y hora actual
        Date.now();


        // Fecha fake

        const fakeDate = new("july 21, 1985 03:14:00")

        console.log(Date.now());
    </script>
</body>
</html>

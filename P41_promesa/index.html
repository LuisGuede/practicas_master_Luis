<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promesa</title>
</head>
<body>
    <script>

        // Definicion o como se crea

        const promesaDeAmor = new Promise((resolve, reject)=>{

            const amor = true; // esto es fake

            if(amor){
                resolve("Simpre te querre, mi amor");
            }
            else{
                reject("me fugue con la masajistas");
            }

        })


        // Consumo - como se resuelve 
        promesaDeAmor
            .then((result)=>{
                console.log(result);
            })
            .catch((nolove)=>{
                console.log(nolove);
            })


    </script>
</body>
</html>

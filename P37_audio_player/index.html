<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/fun.js" defer></script>
</head>

<body>

<div class="container">

    <div class="fondo_container">

        <div class="album_container">
            <div class="album">
                <img class="album_image" src="img/julio.avif" alt="Julio" id="albumimage">
            </div>
        </div>

        <div class="music_name_container">
            <div class="Music_Name">
                <p>Track Name</p>
                <h1>BAMBOLEO</h1>
            </div>
        </div>

        <div class="time_name_container">
            <div class="time_item">
                <p>Track Time</p>
                <h1>4:05</h1>
            </div>
        </div>

        <div class="btn__container">
            <div> <img class="btn" src="img/stop.svg" alt="" id="stopBtn"></div>
            <div> <img class="btn" src="img/play.svg" alt="" id="playBtn"></div>
            <div> <img class="btn" src="img/rewind.svg" alt="" id="rewindBtn"></div>
        </div>

    </div>

</div>
        
</body>
</html>

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/fun.js" defer></script>

</head>

<body>

<div class="tv">

    <div class="tv_screen">
        <img class="tv_image" src="img/Aliens.jpg" alt="Aliens" id="tvImg">
    </div>

    <div class="tv_buttons">
        <div class="tv_buttons_8">
            <button class="tv_buttons_item" id="btn1" data-number="0">1</button>
            <button class="tv_buttons_item" id="btn2" data-number="1">2</button>
            <button class="tv_buttons_item" id="btn3" data-number="2">3</button>
            <button class="tv_buttons_item" id="btn4" data-number="3">4</button>
            <button class="tv_buttons_item" id="btn5" data-number="4">5</button>
            <button class="tv_buttons_item" id="btn6" data-number="5">6</button>
            <button class="tv_buttons_item" id="btn7" data-number="6">7</button>
            <button class="tv_buttons_item" id="btn8" data-number="7">8</button>
        </div>

        <div class="tv_buttons_on_off">
                <button class="tv_btn_on"></button>
                <p>ON/OFF</p>
                <button class="tv_btn_sint"></button>
                <p>SINT</p>
        </div>
        <div class="tv__legs tv_legs--1"></div>
        <div class="tv__legs tv_legs--2"></div>
    </div>

</div>


</body>

</html>

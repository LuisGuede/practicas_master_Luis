        // Declaracion
        function* exponential(){
            
            yield 3 * 3;
            yield 3 * 3 * 3;
            yield 3 * 3 * 3 * 3;
            yield 3 * 3 * 3 * 3 * 3;
      }

    //  2. Guardarlo en una vsariable
    const myGenerator = exponential();
